
<div class="product-list">
  <app-loading *ngIf="isLoading"></app-loading>

  <!-- <div *ngIf="!isLoading && products.length"> -->
    <app-product-item
      *ngFor="let product of products"
      [product] = "product"
      (deleteProductItem)="handleDeleteProduct($event)"
      (displayProductViewModal)="handleDisplayProductViewModal($event)">
    </app-product-item>
  <!-- </div> -->
  
  <div class="bar" *ngIf="!isLoading && !products.length">
    Désolé, aucun article n'est dispponible pour le moment.
  </div>

  <app-modal-product-view
  *ngIf="isDisplayModal && modalProduct"
  [product]="modalProduct"
  (close)="handleCloseModal()"></app-modal-product-view>

  <!--
  -->

</div>
