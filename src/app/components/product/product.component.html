<div class="single-product flex gap-10 content">
  <div class="single-product-image flex-1 flex">
    <img [src]=" product? product.imageUrl[0] : '' " [alt]="product?.name">
  </div>
  <div class="single-product-details flex-1">
    <h2>{{product?.name}}</h2>
    <div class="modal-product-view-details-price">
      <h4>  {{(product?.sold_price || 0) /100 | currency: "USD"}}</h4>
      <del>
        <h4> {{(product?.regular_price || 0) /100 | currency: "USD"}}</h4>
      </del>
    </div>
    <div class="modal-product-view-details-created-at">
      Cr√©e le {{product?.created_at | date: "dd/MM/YYYY"}}
    </div>
  </div>
</div>
